<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beats.ai Live Radio</title>
    <style>
        body {
            background-color: #0f0f1a;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }
        img {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>beats.ai Radio</h1>
    <h2 id="song-title">Loading current track...</h2>
    <img id="cover-art" src="" width="300"/>
    <br><br>
    <a href="/login" style="color: #1db954;">DJ Login</a>

    <script>
        async function getNowPlaying() {
            const res = await fetch('/nowplaying');
            const data = await res.json();
            if (!data.error) {
                document.getElementById('song-title').innerText = `${data.title} â€“ ${data.artist}`;
                document.getElementById('cover-art').src = data.cover;
            }
        }

        setInterval(getNowPlaying, 5000);
        window.onload = getNowPlaying;
    </script>
</body>
</html>
