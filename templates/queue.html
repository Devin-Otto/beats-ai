<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>beats.ai – Playlist Queue</title>
  <style>
    body {
      background-color: #0f0f1a;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    .queue-item {
      margin: 0.5rem auto;
      padding: 0.5rem;
      background: #1c1c2a;
      border-radius: 6px;
      width: 80%;
      cursor: grab;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #1db954;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>beats.ai – Playlist Queue</h1>
  <form id="add-form">
    <input type="text" id="song-link" placeholder="Paste Spotify or TikTok link" required />
    <button type="submit">Add to Queue</button>
  </form>
  <div id="queue" style="margin-top:2rem;"></div>
  <script src="/static/queue.js"></script>
</body>
</html>
